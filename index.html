<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-white px-4">
        <div class="shadow-lg border border-gray-200 rounded-lg p-6 max-w-4xl mx-auto">
            <div class="flex gap-10 justify-center items-center">
                <div class="w-1/3 flex justify-center items-center relative">
                    <img class="max-w-full max-h-[60vh] object-contain" src="doctor.png" alt="Doctor illustration">
                </div>
                <div class="w-1/3 max-w-md">
                    <h2 class="text-2xl font-bold text-black text-center mb-6">Create Account</h2>
                    <div class="mb-6">
                        <div class="mb-4">
                            <h3 class="mb-2 text-black">Name</h3>
                            <input type="text" placeholder="Full Name" class="border p-2 w-full text-black">
                        </div>
                        <div class="mb-4">
                            <h3 class="mb-2 text-black">Email</h3>
                            <input type="text" placeholder="Email address" class="border p-2 w-full text-black">
                        </div>
                    </div>
                    <div class="mb-6">
                        <div class="mb-4">
                            <h3 class="mb-2 text-black">Password</h3>
                            <input type="password" placeholder="Password" class="border p-2 w-full text-black">
                        </div>
                        <div>
                            <h3 class="mb-2 text-black">Confirm Password</h3>
                            <input type="password" placeholder="Confirm Password" class="border p-2 w-full text-black">
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3 px-4 text-lg bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 transition-colors duration-200">Register</button>
                    <div class="mt-4 text-center">
                        <span class="text-black">Already have an account? </span>
                        <a href="/login" class="text-blue-600 hover:underline" style="cursor: pointer">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
