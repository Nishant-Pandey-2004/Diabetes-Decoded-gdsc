<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test diabetes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4 w-full">
    <div class="overflow-y-scroll h-screen">
        <h1 class="text-2xl font-semibold mb-4">Test Diabetes</h1>
        <div class="bg-white rounded p-6 shadow-md">
            <form class="flex">
                <div class="w-1/2">
                    <div class="mb-4">
                        <div class="mb-4">
                            <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
                            <input type="number" id="age" name="age"
                                class="mt-1 p-2 border border-gray-300 rounded w-full">
                        </div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
                        <div class="mt-1">
                            <input id="male" name="gender" type="radio" class="mr-2" value="male">
                            <label for="male" class="text-sm font-medium text-gray-700"> Male </label>
                            <input id="female" name="gender" type="radio" class="mr-2 ml-4" value="female">
                            <label for="female" class="text-sm font-medium text-gray-700"> Female </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="bloodGlucose" class="block text-sm font-medium text-gray-700">Blood Glucose
                            Level:</label>
                        <input type="number" id="bloodGlucose" name="bloodGlucose"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="bloodPressure" class="block text-sm font-medium text-gray-700">Blood
                            Pressure:</label>
                        <input type="text" id="bloodPressure" name="bloodPressure"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="bmi" class="block text-sm font-medium text-gray-700">BMI:</label>
                        <input type="number" id="bmi" name="bmi"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="skinThickness" class="block text-sm font-medium text-gray-700">Skin
                            Thickness:</label>
                        <input type="number" id="skinThickness" name="skinThickness"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="insulin" class="block text-sm font-medium text-gray-700">Insulin:</label>
                        <input type="text" id="insulin" name="insulin"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="hypertension" class="block text-sm font-medium text-gray-700">Hypertension:</label>

                        <select id="hypertension" name="hypertension"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="diabetesFamilyHistory"
                            class="block text-sm font-medium text-gray-700">Family history of
                            diabetes:</label>
                        <select id="diabetesFamilyHistory" name="diabetesFamilyHistory"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="physicallyActive" class="block text-sm font-medium text-gray-700">Physically
                            active:</label>
                        <select id="physicallyActive" name="physicallyActive"
                            class="mt-1 p-2 border border-gray-300 rounded w-full">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="w-1/2">
                    <img src="hero.png" alt="Hero Image">
                    <div class="flex justify-center items-center">
                        <button type="submit"
                            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800">Test
                            Now</button>
                    </div>
                </div>
            </form>


        </div>

    </div>

</body>

</html>
